<svg xmlns="http://www.w3.org/2000/svg" width="420" height="150" viewBox="0 0 420 150" role="img" aria-labelledby="htiLogoTitle htiLogoDesc">
  <title id="htiLogoTitle">HUBZone Technology Initiative logo</title>
  <desc id="htiLogoDesc">Four orange and yellow circles that read HTI with a power icon followed by the HUBZone Technology Initiative wordmark.</desc>
  <defs>
    <linearGradient id="htiPowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7a2d" />
      <stop offset="100%" stop-color="#ff9c2e" />
    </linearGradient>
    <linearGradient id="htiHGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff8f2f" />
      <stop offset="100%" stop-color="#ffa743" />
    </linearGradient>
    <linearGradient id="htiTGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb23c" />
      <stop offset="100%" stop-color="#ffc347" />
    </linearGradient>
    <linearGradient id="htiIGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd44c" />
      <stop offset="100%" stop-color="#ffe066" />
    </linearGradient>
  </defs>
  <g transform="translate(30 20)">
    <circle cx="50" cy="50" r="45" fill="url(#htiPowerGradient)" />
    <path d="M50 22 v30" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
    <path d="M35 42 a15 15 0 1 1 30 0" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />

    <circle cx="150" cy="50" r="45" fill="url(#htiHGradient)" />
    <text x="150" y="64" fill="#ffffff" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle">H</text>

    <circle cx="250" cy="50" r="45" fill="url(#htiTGradient)" />
    <text x="250" y="64" fill="#ffffff" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle">T</text>

    <circle cx="350" cy="50" r="45" fill="url(#htiIGradient)" />
    <text x="350" y="64" fill="#ffffff" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle">I</text>
  </g>

  <text x="210" y="136" fill="#102746" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" text-anchor="middle" letter-spacing="0.12em">
    HUBZONE TECHNOLOGY INITIATIVE
  </text>
</svg>
